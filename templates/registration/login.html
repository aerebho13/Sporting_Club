{% extends 'base.html' %}

{% block title %}Log In{% endblock title %} 

{% block content %} 
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="Log In" class="btn btn-success">
</form>
<small>Dont have an account? Click <a href="{% url 'signup' %}">here</a> to sign up.</small>
<br>
<small>Forgot your password? Click <a href="{% url 'password_reset' %}">here</a> to reset.</small>
{% endblock content %}
