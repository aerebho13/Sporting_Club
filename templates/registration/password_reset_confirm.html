{% extends 'base.html' %}

{% block title %}Set Password{% endblock title %} 

{% block content %} 
<h1>Set a new password</h1>
<p>Use the form below to create a new password for your accounts:</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Set" class="btn btn-success">
</form>
{% endblock content %}
